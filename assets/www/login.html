<!DOCTYPE html>
<html>
<head>
	<title>jQuery Mobile应用登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/jquery.mobile-1.0.1.css" rel="Stylesheet" type="text/css" />
	<script src="js/jquery-1.6.4.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.0.1.js" type="text/javascript"></script>
	<script src="js/qbHtml5.base.js" type="text/javascript"></script>
	<script src="js/qbHtml5.login.js" type="text/javascript"></script>
	<script src="js/cordova-2.0.0.js" type="text/javascript"></script>
</head>
<body>
<div id="login" data-role="page">
	<div data-role="header"><h1>系统登录</h1></div>
	<div data-role="content" class="content">
		  <label for="Name">用户名：</label>
		  <input type="text" name="Name" id="userName" value="" />
		  <label for="Pass">密码：</label>
		  <input type="password" name="Pass" id="userPass" value="" />
		  <div id="result"></div>
		  <a href="#" id="btnSub" data-role="button" rel="external" data-inline="true">登录</a>
	</div>
	<div data-role="footer" data-position="fixed">
	  <h1>@2013 quickbundle</h1>
	</div>
</div>
</body>
</html>
