<html>
	<head>
		<title>jquery ajax</title>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.0.1.css">
	<script src="js/jquery-1.6.4.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.0.1.js" type="text/javascript"></script>
    <script src="js/cordova-2.0.0.js" type="text/javascript"></script>
		<script language="javascript">
		$(document).ready(function(){
			$.mobile.ajaxLinksEnabled = false;
		});
				
		$(document).bind('pagecreate',function(){
			$("#queryButton").bind( "tap", function(event, ui) {
				$.ajax( {
					async:false,
					type:'GET',
					dataType: 'jsonp',
					jsonp: 'jsoncallback', //ƒ¨»œcallback
					url : 'http://127.0.0.1:9090/JAX/services/userService/getUserInfo',
					data : {"id":3},
					contentType:'application/json',
					error : function(msg) {
						alert(msg.statusText);
					},
					success : function(data) {
						$('#result').append(data[0].name+"<br/>").css(
							"color", "red");
					}
				});	
			});
		});
		</script>
	</head>
	<body>
	<div data-role="page" id="ajaxPage">
		<div data-role="header">
			<h1>Ajax«Î«Û</h1>
		</div>
		<div data-role="content">
			<a href="#" id="queryButton" data-role="button" rel="external" data-inline="true">≤È—Ø</a> 
			<div id="result"></div>
		</div>
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
	</div>
	</body>
</html>
